<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <section>
            <h2>User feedback form</h2>
            <p>Please complete this form to add your feedback to the page.</p>
            <form id="feedback-form" action="#" method="post">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="your name" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your email address" required>
                </div>
                <div class="form-field">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" placeholder="write your comment here" rows="5" required
                        oninput="textAreaChanged()"></textarea>
                    <p class="info">Character count: <span id="character-count">0</span></p>
                </div>

                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
    <section>
        <h2>User comments</h2>
        <div id="comment-list">

        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
